<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>üîê Login</h1>
            <div id="alert-container"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loginSpinner" class="loading" style="display: none;"></span>
                </button>
            </form>
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e1e5e9; font-size: 14px; color: #666;">
                <strong>Demo Credentials:</strong><br>
                Admin: admin / Uidai@2003
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
