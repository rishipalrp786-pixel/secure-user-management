<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container" id="adminDashboard">
        <div class="dashboard-header">
            <h1>üõ°Ô∏è Admin Dashboard</h1>
            <div class="user-info">
                <span>Welcome, Admin</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="userManagement">üë• User Management</button>
            <button class="tab-btn" data-tab="dataManagement">üìä Data Management</button>
        </div>

        <!-- User Management Tab -->
        <div id="userManagement" class="tab-content active">
            <h2>User Management</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter password" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn" onclick="createUser()">Create User</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Data Management Tab -->
        <div id="dataManagement" class="tab-content">
            <h2>Data Records Management</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="recordName">Name:</label>
                    <input type="text" id="recordName" placeholder="Enter name" required>
                </div>
                <div class="form-group">
                    <label for="recordAadhaar">Aadhaar Number:</label>
                    <input type="text" id="recordAadhaar" placeholder="12-digit Aadhaar number" maxlength="12" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="recordSrn">SRN:</label>
                    <input type="text" id="recordSrn" placeholder="Enter SRN" required>
                </div>
                <div class="form-group">
                    <label for="recordStatus">Status:</label>
                    <select id="recordStatus">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Assign Access to Users:</label>
                <div id="userAccess" class="multi-select">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            
            <div class="form-actions">
                <button class="btn" onclick="createRecord()">Create Record</button>
                <button class="btn btn-secondary" onclick="clearRecordForm()">Clear Form</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Name</th>
                            <th>Aadhaar</th>
                            <th>SRN</th>
                            <th>Status</th>
                            <th>Receipt</th>
                            <th>Assigned Users</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            <h3>Upload Receipt</h3>
            <form id="uploadForm">
                <div class="file-upload">
                    <input type="file" id="receiptFile" accept=".pdf,.jpg,.jpeg,.png,.gif" required>
                    <p>Select PDF or image file (max 5MB)</p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Upload</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('uploadModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
