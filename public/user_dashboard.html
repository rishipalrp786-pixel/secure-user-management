<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - User Management System</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="dashboard-container" id="userDashboard">
        <div class="dashboard-header">
            <h1>ðŸ‘¤ User Dashboard</h1>
            <div class="user-info">
                <span>Welcome, User</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="tab-content active">
            <h2>Your Assigned Records</h2>
            <p>Below are the data records that have been assigned to you by the administrator.</p>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Name</th>
                            <th>Aadhaar Number</th>
                            <th>SRN</th>
                            <th>Status</th>
                            <th>Receipt</th>
                        </tr>
                    </thead>
                    <tbody id="userDataTableBody">
                        <!-- User data records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
